<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PS - Formulário de Cadastro</title>
</head>
<body>

    <div class="container">
        <form action="">
            <fieldset>
                <legend><b>Cadastro de Usuário</b></legend>
                <div class="details">
                    <p>Para se cadastrar no nosso site, por favor, preencha os campos abaixo com seus dados.</p>
                </div>
                <div class="inputContainer">
                    <input type="text" name="" id="" class="userInput" required>
                    <label for="" class="labelInput">Nome</label>
                </div>
                <div class="inputContainer">
                    <input type="text" name="" id="" class="userInput" required>
                    <label for="" class="labelInput">Sobrenome</label>
                </div>
                <div class="inputContainer">
                    <input type="text" name="" id="" class="userInput" required>
                    <label for="" class="labelInput">Email</label>
                </div>
                <div class="inputContainer">
                    <input type="password" name="" id="" class="userInput" required>
                    <label for="" class="labelInput">Senha</label>
                </div>
                <div class="inputContainer">
                    <label for="">Data de Nascimento</label>
                    <input type="date" name="" id="" class="dataInput" required>
                </div>
                <div class="checkboxContainer">
                    <label for="">Conteúdos que você consome:</label><br>
                    <input type="checkbox" name="" id="">
                    <label for="">Livros</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Filmes</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Músicas</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Séries</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Animações</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Animes</label>
                </div>
                <div class="buttonContainer">
                    <button type="submit">Concluído</button>
                </div>
            </fieldset>
        </form>
    </div>

</body>
</html>
