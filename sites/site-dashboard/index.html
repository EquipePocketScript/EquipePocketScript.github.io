  </header>
  <main>
    <div id="list-options">
        <div id="options">
            <small class="genre-box description">gênero</small>
            <select id="genre-option" onchange="atualizarGrafico();">
                <option value="todos">Todos</option>
                <option value="action">Ação</option>
                <option value="romance">Romance</option>
                <option value="adventure">Aventura</option>
                <option value="drama">Drama</option>
                <option value="suspense">Suspense</option>
            </select>
        </div>
        <div id="options" onchange="atualizarGrafico();">
            <small class="score-box description">ordenação</small>
            <select id="score-option">
                <option value="popularity">Popularidade</option>
                <option value="score">Pontuação</option>
            </select>
        </div>
    </div>
    <div id="chart-box">
        <canvas id="myChart" style="padding: 10px;"></canvas>
    </div>
    <div id="anime-data">
        <div id="anime-image">
        </div>
        <div id="anime-title" class="info-boxes">
            <small id="name-anime">nome</small><br>
            <span id="title-anime"></span>
        </div>
        <div id="year-classification">
            <div id="anime-classification" class="info-boxes">
                <span id="classification-anime"></span>
            </div>
            <div id="anime-year" class="info-boxes">
                <small id="name-anime">ano</small><br>
                <span id="year-anime"></span>
            </div>
            <div id="anime-studio" class="info-boxes">
                <small id="name-anime">estúdio</small><br>
                <span id="studio-anime"></span>
            </div>
        </div>
        <div id="anime-duration" class="info-boxes">
            <small id="name-anime">duração</small><br>
            <span id="duration-anime"></span>
        </div>
        <div id="anime-genre" class="info-boxes">
            <small id="name-anime">gênero(s)</small><br>
            <span id="genre-anime"></span>
        </div>
        <div id="anime-sinopse" class="info-boxes">
            <small id="name-anime">sinopse</small><br>
            <span id="sinopse-anime"></span>
        </div>
    </div>
  </main>
  <footer class="bg-light text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
  
        <!-- Twitter -->
        <a
          class="btn text-white btn-floating m-1"
          style="background-color: #55acee;"
          href="#!"
          role="button"
          ><i class="bi bi-twitter"></i></a>
  
        <!-- Instagram -->
        <a
          class="btn text-white btn-floating m-1"
          style="background-color: #ac2bac;"
          href="#!"
          role="button"
          ><i class="bi bi-instagram"></i></a>
        
        <!-- YouTube -->
        <a
            class="btn text-white btn-floating m-1"
            style="background-color: #FF0000;"
            href="#!"
            role="button"
            ><i class="bi bi-youtube"></i></a>
  
        <!-- TikTok -->
        <a
            class="btn text-white btn-floating m-1"
            style="background-color: #000000;"
            href="#!"
            role="button"
            ><i class="bi bi-tiktok"></i>
        </a>
        
        <!-- Github -->
        <a
          class="btn text-white btn-floating m-1"
          style="background-color: #333333;"
          href="#!"
          role="button"
          ><i class="bi bi-github"></i></a>
      </section>
      <!-- Section: Social media -->
    </div>

    </div>
